<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Garima's Space - Login to your personal wellness and mood tracking companion">
    <title>Login | Garima's Space</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#6C63FF">
</head>
<body>
    <div class="container auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-moon-stars"></i>
                    <h1>Garima's Space</h1>
                </div>
                <p class="auth-subtitle">Welcome back to your safe space</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>
            
            <div class="auth-form-container">
                <!-- Login Form -->
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="login-username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn-primary btn-full">Login</button>
                    </div>
                    
                    <div id="login-error" class="error-message"></div>
                </form>
                
                <!-- Register Form -->
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="register-username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="register-email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-display-name">Display Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-id-card"></i>
                            <input type="text" id="register-display-name" name="displayName">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-confirm-password" name="confirmPassword" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn-primary btn-full">Register</button>
                    </div>
                    
                    <div id="register-error" class="error-message"></div>
                </form>
            </div>
        </div>
        
        <div class="auth-footer">
            <p>Made with <i class="fas fa-heart"></i> for Garima</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Set the base API URL
        window.API_BASE_URL = 'http://localhost:5000';
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
